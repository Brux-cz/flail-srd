site_name: FLAIL SRD
site_description: System Reference Document pro FLAIL - Old-school fantasy RPG
site_author: Andre Novoa
site_url: https://brux-cz.github.io/flail-srd

theme:
  name: material
  language: cs
  palette:
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Přepnout na světlý režim
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Přepnout na tmavý režim
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.integrate
  icon:
    logo: material/sword-cross

plugins:
  - search:
      lang: cs
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: cs
          default: true
          name: Česky
          build: true
        # Připraveno pro anglickou verzi:
        # - locale: en
        #   name: English
        #   build: true

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Úvod: index.md
  - Pravidla pro hráče:
    - Filozofie a zákony: player/philosophy.md
    - Tvorba postavy: player/character-creation.md
    - Povolání:
      - Bard: player/classes/bard.md
      - Šeptač kostí: player/classes/bone-whisperer.md
      - Klerik: player/classes/cleric.md
      - Hrdlořez: player/classes/cutthroat.md
      - Druid: player/classes/druid.md
      - Kutílek: player/classes/tinkerer.md
      - Válečník: player/classes/warrior.md
      - Čaroděj: player/classes/wizard.md
    - Inventář a výbava: player/inventory.md
    - Záchranné hody: player/saves.md
    - Boj: player/combat.md
    - Najatci: player/hirelings.md
    - Kampaň: player/campaign.md
  - Pravidla pro GM:
    - Vedení FLAILu: gm/running.md
    - Hexcrawl: gm/hexcrawl.md
    - Písky vzpoury: gm/sands-of-rebellion.md
    - Scénáře výprav: gm/quests.md
    - Místa dobrodružství: gm/adventure-sites.md
    - Bestiář: gm/bestiary.md
    - Unikátní předměty: gm/unique-items.md
  - Zdroje:
    - Města: resources/cities.md
    - Vesnice: resources/villages.md
    - Hospody: resources/inns.md
    - Chrámy a bohové: resources/temples.md
    - NPC: resources/npcs.md
    - Jména: resources/names.md
    - Ostatní: resources/misc.md
  - Deníky postav:
    - Bard: sheets/bard.html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Brux-cz/flail-srd

